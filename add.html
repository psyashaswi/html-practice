<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMD</title>
</head>
<body>
<h2>ASMD</h2>
<input type="number" id="num1" placeholder="Enter number 1">
<input type="number" id="num2" placeholder="Enter number 2">
<br><br>
<button onclick="add()">Addition</button>
<button onclick="subtract()">Subtraction</button>
<button onclick="multiply()">Multiplication</button>
<button onclick="divide()">Division</button>
<br><br>
<p id="result">Result: </p>
<script>
    function add() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var result = num1 + num2;
        document.getElementById('result').innerText = "Result: " + result;
    }
function subtract() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var result = num1 - num2;
        document.getElementById('result').innerText = "Result: " + result;
    }
function multiply() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var result = num1 * num2;
        document.getElementById('result').innerText = "Result: " + result;
    }
 function divide() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        if (num2 !== 0) {
            var result = num1 / num2;
            document.getElementById('result').innerText = "Result: " + result;
        } else {
            document.getElementById('result').innerText = "Result: Division by zero is not allowed!";
        }
    }
</script>
</body>
</html>
